<body>
<div class="container mx-auto mt-5 mb-5 col-md-6 col-xs-12" style="margin-top:50px">

<h1 class="mb-4" style="font-weight: bold"><u>File Name Checker</u></h1>

<div class="explanation mb-5">
    <p style="font-weight: bold">提出課題のファイル名を自動で正誤判定するアプリです．</p>
    <ul class="list-group list-group-numbered border-0 mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Assignment Number</div>
                チェックしたいファイルの課題番号を選択してください
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Student Number</div>
                あなたの学籍番号を入力してください
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">File Name</div>
                チェックしたいファイルを選択してください
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Check</div>
                Checkボタンをクリックしてください
            </div>
        </li>
    </ul>
    <p>ファイル名が正しいかどうか、自動で判定されます．</p>
    <p>ファイル名が正ければそのまま提出しましょう！</p>
</div>

<div class="row">
    <div class="form-group col-md-6 mb-4">
    <label for="classNum">Assignment Number</label>
    <select id="classNum" class="form-select form-select-sm mx-auto w-100" aria-label=".form-select-lg example">
        <option value="" selected>課題番号を選んでください</option>
        <option value="01A_20221003">第1回</option>
        <option value="02A_20221017">第2回</option>
        <option value="03A_20221024">第3回</option>
        <option value="04A_20221031">第4回</option>
        <option value="05A_20221107">第5回</option>
        <option value="06A_20221114">第6回</option>
        <option value="07A_20221121">第7回</option>
        <option value="08A_20221128">第8回</option>
        <option value="09A_20221205">第9回</option>
        <option value="10A_20221212">第10回</option>
        <option value="11A_20221219">第11回</option>
        <option value="12A_20221226">第12回</option>
        <option value="13A_20230116">第13回</option>
        <option value="14A_20230123">第14回</option>
        <option value="15A_20230130">第15回</option>
    </select>
    </div>

    <div class="form-group col-md-6  mb-4">
        <label for="studentNum">Student Number</label>
        <input value="" id="studentNum" type="text" maxlength="7" class="form-control form-control-sm mx-auto w-100" placeholder="7桁の学籍番号を入力してください">
        <span id="studentNumAlert1" style="color:red" class="form-text collapse">入力桁数が7桁未満です.</span>
        <span id="studentNumAlert2" style="color:red" class="form-text collapse">数字以外が含まれています.</span>
    </div>
</div>

<div class="row mb-4">
    <div class="form-group col-md-10 mb-2">
        <label for="fileName">File Name</label>
        <input id="fileName" type="file" class="form-control w-100">
    </div>
    <div class="form-group col-md-2">
        <button onclick="check()" type="button" class="btn btn-danger mt-4 w-100">
            Check
        </button>
    </div>
</div>
